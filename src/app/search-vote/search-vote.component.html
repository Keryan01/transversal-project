{{title}}

 <form [formGroup]="contentSearch" (ngSubmit)="titleSubmit()">



  <div class="field">
    <label class="label">Contenu</label>
    <div class="control">
      <input id="content" class="input" type="text" placeholder="Titre" formControlName="content" [(ngModel)]=title>
    </div>
    <p class="help">recherche par titre </p>
  </div>


  <button class="button" type="submit">lancer recherche</button>

 </form>

 <form [formGroup]="titleSearch" (ngSubmit)="contentSubmit()">



  <div class="field">
    <label class="label">Contenu</label>
    <div class="control">
      <input id="content" class="input" type="text" placeholder="Titre" formControlName="content">
    </div>
    <p class="help">recherche par contenu </p>
  </div>


  <button class="button" type="submit">Lance recherche contenu</button>

 </form>



 <div *ngFor="let vote of votes|async ">
  <hr>
  <p>{{vote.id}}</p>
  <p>{{vote.user_id}}</p>
  <p>{{vote.title}}</p>
  <p>{{vote.content}}</p>
  <p>{{vote.creation_date}}</p>
  <p>{{vote.closing_date}}</p>






  <hr>
</div>
