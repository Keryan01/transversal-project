<div *ngIf="votes.length>0">
  <div *ngFor="let vote of votes ">
    <hr>
    <p>{{vote.id_client}}</p>
    <p>{{vote.title}}</p>
    <p>{{vote.content}}</p>
    <p>{{vote.creation_date}}</p>
    <p>{{vote.closing_date}}</p>
    <p>{{vote.tag}}</p>
    <p>{{vote.final_answer}}</p>





    <hr>
  </div>
  </div>
