<form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="field">
        <label class="label">ID</label>
        <input type="text" name="id" class="input" [(ngModel)]="id">
    </div>
    <button type="submit" class="button">Submit</button>
</form>

<div *ngFor="let value of values | async">
    <p>{{value | json}}</p>
</div>
