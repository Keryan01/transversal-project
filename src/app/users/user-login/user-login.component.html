<section class="section">
    <div class="container">
        <div class="columns is-multiline">
            <div class="column is-12" *ngFor="let user of users|async">
                <div class="card">
                    <div class="card-content">
                        <a routerLink="/users/{{ user.firstname }}">{{ user.firstname }} {{user.lastname}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
